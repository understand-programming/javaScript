<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Understand Programming</title>
	</head>
	
	<body>		
		<font color="#009cde"> <h1> Welcome to Understand JavaScript</h1> </font>
		<font color="#D51D00"> <h2> Learn Share & Grow</h2> </font>
		<h3> How to use Switch Statment </h3>


		<script type="text/javascript">
		
		var name = "Bob";

		switch(name){

			case "Khan":
				alert("hello user " + name);
				document.write("hello " + name );
			break;

			case "Bob" :
				alert("hello user " + name);
				document.write("hello " + name );		
			break;

			default :
				alert("hello unknown user " + name);
				document.write("hello unknown user " + name );
			break;
		}

		</script>

	</body>
</html>
